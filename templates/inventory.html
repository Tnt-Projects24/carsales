{% extends 'base.html' %}
 {% block title %}
    Inventory
 {% endblock %}}

 {% block content %}
    <div class="container">
    <h2>
      Inventory Items.
    </h2>  
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Year</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.year }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
